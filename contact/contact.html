<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./contact.css">
    <title>Contact</title>
</head>
<body>
    <nav id="navbar">

    </nav>
    <div class="container">
        <div class="first-section">
            <h2>Contact Us</h2>
            <p>Swing by for a cup of coffee, or leave us a message:</p>
          </div>
          <div class="row">
            <div class="column">
                <img src="./top-view-arrangement-natural-material-stationery (1).jpg" style="width: 100%;" >
            </div>
            <div class="column">
                <form action="/action_page.php">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="Your name..">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                    <label for="country">Country</label>
                    <select id="country" name="country">
                      <option value="Romania">Romania</option>
                      <option value="canada">Canada</option>
                      <option value="usa">USA</option>
                    </select>
                    <label for="subject">Subject</label>
                    <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>
                    <button type="submit" form="form1" value="Submit"  class="submit">Submit</button>
                    <p class="jsText"></p>
                </form>
            </div>
          </div>
    </div>
    <script defer src="https://tclaudiamihaela.github.io/ComplexSite/navbar/nav.js"></script>
    <script src="./contact.js"></script>

</html>
